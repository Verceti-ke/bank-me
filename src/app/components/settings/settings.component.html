<div class="modal-header">
  <h4 class="modal-title">Profile update</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row justify-content-center">
    <div class="col-12">
      <label>Your Google Sheet ID</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Google Sheet ID" required [(ngModel)]="sheetID">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="saveSheetID()">Save Sheet ID</button>
        </div>
      </div>
      <label class="error" *ngIf="sheetIDError">{{sheetIDError}}</label>
      <label class="success" *ngIf="sheetIDSuccess">{{sheetIDSuccess}}</label>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-danger my-2 my-sm-0" (click)="deleteAccess()">Delete Access</button>
  </div>
</div>
