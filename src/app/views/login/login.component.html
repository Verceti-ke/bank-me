<h1 class="header justify-content-center">Login to Bank Me</h1>
<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="signInWithPassword(loginForm.value)" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-block btn-danger" (click)="signInWithGoogle()">
        <i class="fa fa-google" aria-hidden="true"></i> Connect with Google
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
